<div class="container">
    <h1 class="editor-title">Blog Editor.</h1>

    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
            <label for="content"> Title. </label>
            <input type="text" class="form-control" ngModel required name="title" #title >

        </div>

        <div class="form-group">
            <label for="content"> Content. </label>
            <br>
            <textarea name="content" id="content" class="form-control" ngModel required name="content" #textarea></textarea>
        </div>

        <div class="form-group">
            <label for="tags"> Tags. <span class="lead"> (Coma separated) </span> </label>
            <input type="text" class="form-control" ngModel required name="tags" #tags>
        </div>

        <div class="d-flex justify-content-center"
        >
            <p class="text-success"
                *ngIf="published && updateStatus"
            > Blog has been updated successfully </p>
            <p class="text-success"
                *ngIf="flag && submitted"
            > Blog has been successfully added </p>
            <p class="text-danger text-center px-3"
                *ngIf="published && !updateStatus && !flag"
            > 
                Blog could not be updated. Title and Content cannot be empty. Pull values
                if needed.
            </p>
            <p class="text-danger"
                *ngIf="!flag && !published"
            > Blog could not be added. 
                <span *ngFor="let message of messages"> &nbsp;{{ message }}. </span>
            </p>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-dark mt-3 mx-2" type="submit"
                *ngIf="!updateEditorMode"
            > Submit </button>
            <button class="btn btn-dark mt-3 mx-2" type="button"
                *ngIf="updateEditorMode"
                (click)="onCopy()"
            > Pull values </button>
            <button class="btn btn-dark mt-3 mx-2" type="button"
                *ngIf="updateEditorMode"
                (click)="onUpdate()"
            > Update </button>
            <button class="btn btn-light border-dark mt-3 mx-2" 
            type="button" (click)="onClear()"
            > Clear </button>
            <button class="btn btn-secondary mt-3 mx-2" 
                type="button" (click)="onClose()"
                *ngIf="updateEditorMode"
            > Close </button>
            <button class="btn btn-secondary mt-3 mx-2" 
                type="button" [routerLink]="['']" routerLinkActive="router-link-active"
                *ngIf="!updateEditorMode"
            > Cancel </button>
            <button class="btn btn-info mt-3 mx-2" type="button"
                *ngIf="updateEditorMode"
                (click)="onPublish()"
            > Publish changes </button>
            <button class="btn btn-secondary mt-3 mx-2" 
                type="button" [routerLink]="['']" routerLinkActive="router-link-active"
                *ngIf="flag && submitted"
            > Done </button>
            
        </div>
    </form>
</div>
